<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Mock Test</h2>
        <form id="quizForm">
            <div class="question">
                <p>1. What is the capital of India?</p>
                <label><input type="radio" name="q1" value="Delhi"> Delhi</label><br>
                <label><input type="radio" name="q1" value="Mumbai"> Mumbai</label><br>
                <label><input type="radio" name="q1" value="Kolkata"> Kolkata</label>
            </div>

            <div class="question">
                <p>2. What is 5 + 3?</p>
                <label><input type="radio" name="q2" value="7"> 7</label><br>
                <label><input type="radio" name="q2" value="8"> 8</label><br>
                <label><input type="radio" name="q2" value="9"> 9</label>
            </div>

            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
